{% extends 'boards/base.html' %}

{% block content %}
<h1>EDIT</h1>
<form action="{% url 'boards:update' board.pk %}" method="POST">
  {% csrf_token %}
  <label for="title">TITLE</label>
  <input type="text" name="title" id="title" value="{{ board.title }}"><br>
  <label for="content">CONTENT</label>
  <textarea name="content" id="content">{{ board.content }}</textarea>
  <input type="submit" value="작성">
</form>
<a href="{% url 'boards:detail' board.pk %}">back</a>
{% endblock %}
