<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container" style="width:300px">
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
    <form>
    이름 : <input type="text" placeholder="이름을 입력해주세요.">
    
    <div>
      <h2>1. 샌드위치 선택</h2>
      <input type="radio" name="group" checked> 에그 마요<br/>
      <input type="radio" name="group"> 햄<br/>
      <input type="radio" name="group"> 참치<br/>
    </div>
    <hr/>
    <div>
      <h2>2. 사이즈 선택</h2>
      <input type="number" value="15" step="15" min="15" max="30">
    </div>
    <hr/>
    <div>
      <h2>3. 빵</h2>
      <select name="bread">
        <option value="1">허니오트</option>
        <option value="2" disabled>플랫브래드</option>
        <option value="3" selected>하티 이탈리안</option>
      </select>
    </div>
    <hr/>
    <div>
      <h2>4. 야채 / 소스</h2>
      <input type="checkbox" name="chk_info">토마토<br/>
      <input type="checkbox" name="chk_info">오이<br/>
      <input type="checkbox" name="chk_info">할라피뇨<br/>
      <input type="checkbox" name="chk_info">핫 칠리<br/>
      <input type="checkbox" name="chk_info">바베큐<br/>
    </div>
    <br/>
    <input type="submit" value="주문하기">
    </form>
  </div>
</body>
</html>
